# Copy this file to cdk/instances/<instance>.yml and customize the values.
name: example-dev
aws_account: "123456789012"
aws_region: us-west-2
tags:
  project: nightshift
  environment: dev
  owner: ops
parameters:
  # Networking
  vpcCidr: 10.42.0.0/16
  publicSubnetMask: 24
  privateSubnetMask: 20
  maxAzs: 2
  natGateways: 1
  # Optionally pin explicit AZ identifiers (e.g., ["us-west-2a","us-west-2b"])
  # availabilityZones:

  # Access + compute
  sshCidrIngress: 203.0.113.0/24
  routerCidrIngress: 203.0.113.0/24
  computeAmiId: ami-00000000000000000
  computeInstanceType: t4g.small
  instanceDiskSizeGiB: 64
  asgMinCapacity: 1
  asgDesiredCapacity: 1
  asgMaxCapacity: 2

  # Storage + workspace
  workspacePath: /workspaces/nightshift
  workspaceUid: 1000
  workspaceGid: 1000
  efsThroughputMode: elastic
  logsBucketRetentionDays: 90
