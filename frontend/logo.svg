<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="codexNovaLogoTitle codexNovaLogoDesc">
  <title id="codexNovaLogoTitle">Codex Nova Aurora</title>
  <desc id="codexNovaLogoDesc">Rounded gradient tile with a stylized CN monogram and orbiting spark</desc>
  <defs>
    <linearGradient id="auroraBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4" />
      <stop offset="45%" stop-color="#6366f1" />
      <stop offset="100%" stop-color="#a855f7" />
    </linearGradient>
    <linearGradient id="auroraHighlight" x1="20%" y1="0%" x2="80%" y2="80%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.75" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0" />
    </linearGradient>
    <linearGradient id="monogramFill" x1="28" y1="24" x2="68" y2="72" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#f8fafc" />
      <stop offset="100%" stop-color="#c7d2fe" />
    </linearGradient>
    <linearGradient id="novaAccent" x1="30" y1="34" x2="70" y2="74" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#5eead4" />
